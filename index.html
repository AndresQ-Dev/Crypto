<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoOne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="button-container">
            <input type="checkbox" class="switch-button" id="theme-switch" style="display: none;">
            <label for="theme-switch" class="switch-label">
                <i class="fa-solid fa-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <section class="bloque1">
            <textarea name="textarea" id="textarea" cols="30" rows="13" class="textArea"
                placeholder="Ingrese el texto a encriptar"></textarea>

            <p class="restricciones"><span class="exclamation">&#33;</span> Sólo letras minúsculas y sin acentos</p>

            <div class="contendedorBotones">
                <input type="button" class="btnEncriptar" value="Encriptar">
                <input type="button" class="btnDesencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="bloque2">
            <div class="contenedorImagenPanel">
                <img src="images/panel.png" alt="imagen de panel">
            </div>

            <div class="contenedorH3">
                <h3>Ninguna mensaje encontrado</h3>
            </div>

            <div class="contenedorParrafo">
                <p>Ingresa el texto a encriptar o desencriptar.</p>
            </div>

            <!-- propiedad hide por default -->
            <div class="contenedorResultado hide">
                <p class="textoResultado"></p>
            </div>

            <!-- propiedad hide por default -->
            <div class="contenedorCopiar hide">
                <input type="button" value="Copiar" class="btnCopiar">
            </div>

        </section>

        <!-- Uso un contenedor para alojar un símbolo de check -->
        <div id="check" style="display: none;">
            <span id="check-symbol" class="check-symbol">✓</span>
        </div>

    </main>

    <footer class="footer">
        <p>Copyright @AndresQ-Dev 2024</p>
        <a href="https://github.com/AndresQ-Dev?tab=repositories" target="_blank"><img src="images/github-mark.png"
                alt="LogoGitHub" class="LogoGitHub"></a>
    </footer>

</body>
<script src="script.js"></script>

</html>
